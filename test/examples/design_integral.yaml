
iters: 10

optimiser: random


parameters:
  a: [2, 0.5, 4]



objective:
  name: design
  solver:
    name: curve
    cases:
      'case_1':
        expression: <a> * x ** 2
        parametric: x
        bounds: [-5, 5]
        points: 100
  targets:
    'integral_quantity':
      quantity: integral
      prediction: ['case_1']
      negate: False
