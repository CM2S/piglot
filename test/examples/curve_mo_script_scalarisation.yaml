
iters: 10

optimiser: botorch


parameters:
  a: [2, 0.5, 4]



objective:
  name: design
  scalarisation:
    name: script
    script: script_scalarisation.py
    class: SampleScalarisation
  solver:
    name: curve
    cases:
      'case_1':
        expression: <a> * x ** 2
        parametric: x
        bounds: [-5, 5]
        points: 100
  targets:
    'integral_quantity':
      quantity: integral
      prediction: ['case_1']
      n_points: 20
    'max_quantity':
      quantity: max
      prediction: ['case_1']
      n_points: 20
