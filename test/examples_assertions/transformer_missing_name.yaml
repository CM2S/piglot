
iters: 4

optimiser:
  name: botorch

parameters:
  a: [1, -4, 4]


objective:
  name: fitting
  solver:
    name: curve
    cases:
      'case_1':
        expression: <a> * x ** 2
        parametric: x
        bounds: [-5, 5]
        points: 100
  transformers:
    case_1:
      not_name: negate
  references:
    'reference_curve.txt':
      prediction: ['case_1']
